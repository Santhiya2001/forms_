<!DOCTYPE html>
<html>
<head>
  <title>Profile Page Validation</title>
</head>
<body>
  <h1>Profile</h1>
  <form id="profileForm" onsubmit="validateProfile(event)">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <input type="submit" value="Save">
  </form>

  <script>
    function validateProfile(event) {
      event.preventDefault(); // Prevent form submission

      // Get form inputs
      var firstNameInput = document.getElementById('firstName');
      var lastNameInput = document.getElementById('lastName');
      var emailInput = document.getElementById('email');

      // Clear previous errors
      clearErrors();

      // Validate first name
      if (!firstNameInput.value) {
        showError(firstNameInput, 'First name is required');
        return;
      }

      // Validate last name
      if (!lastNameInput.value) {
        showError(lastNameInput, 'Last name is required');
        return;
      }

      // Validate email
      if (!emailInput.value) {
        showError(emailInput, 'Email is required');
        return;
      }

      // If all validations pass, save the profile
      saveProfile();
    }

    function saveProfile() {
      // Get form inputs
      var firstNameInput = document.getElementById('firstName');
      var lastNameInput = document.getElementById('lastName');
      var emailInput = document.getElementById('email');

      // Create an object to store the profile data
      var profile = {
        firstName: firstNameInput.value,
        lastName: lastNameInput.value,
        email: emailInput.value
      };

      // Display the profile data
      console.log(profile);

      // You can perform further actions with the profile data, such as sending it to a server for processing or saving it locally.
    }

    function showError(input, message) {
      // Create an error element
      var errorElement = document.createElement('span');
      errorElement.innerHTML = message;

      // Display the error message
      input.parentNode.appendChild(errorElement);
    }

    function clearErrors() {
      // Remove all error elements
      var errorElements = document.getElementsByTagName('span');
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].parentNode.removeChild(errorElements[i]);
      }
    }
  </script>
</body>
</html>
